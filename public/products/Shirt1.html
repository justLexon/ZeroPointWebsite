<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Point Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="products.css">
  <link rel="stylesheet" href="../style.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <div class="page-wrapper">
        <header class="top-header">
            <div class="header-left">
                <div class="logo-text">ZPNT</div>
                <nav class="nav-linksA">
                <a href="../index.html">Home</a>
                <a href="../pages/shop.html">Shop</a>
                <a href="../pages/team.html">Team</a>
                </nav>
            </div>

            <div class="header-right">
                <nav class="nav-linksB">
                    <a href="index.html">Cart</a>
            </div>
        </header>

        <main class="main-content">
            
            <h2>Zero Point Tee</h2>

            <div class="shop-container">
                

                <div class="product-layout">

                    <div class="productBigContainer">
                        <img src="../images/Shirt1.png" alt="Shirt 1" class="imgBig">
                    </div>

                    <div class="payment-card">
                        <h3>Payment Method</h3>
                        <p>Credit Card</p>
                        <p>Debit Card</p>
                        <button id="buy-button">Buy With Stripe</button>
                    </div>
                </div>

            </div>

            <script>
            document.getElementById('buy-button').addEventListener('click', async () => {
                const res = await fetch('/create-checkout-session', { method: 'POST' });
                const data = await res.json();
                window.location = data.url;
            });
            </script>
           
        </main>
        
        <footer class="bottom-footer">
            <p>&copy; All Rights Reserved</p>
        </footer>
    </div>

  <script src="../script.js"></script>
</body>


</html>
